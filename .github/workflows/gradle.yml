name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: 'zulu'
          cache: 'gradle'

      - name: Build with Gradle
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          command: ./gradlew clean build
